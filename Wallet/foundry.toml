[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_true = 200

[profile.productions]
optimizer_runs = 5000

[fmt]
# Settings for the 'forge fmt' command
line_length = 120
tab_width = 4
bracket_spacing = true

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
